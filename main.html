<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Space Events</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1483347756197-71ef80e95f73?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: repeat-x;
            background-position: 50% 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            background: #333;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #555;
        }
        .button img {
            max-height: 150px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recent Space Events</h1>
        <a href="/cme" class="button">
            Coronal Mass Ejections
        </a>
        <a href="/solarflair" class="button">
            Solar Flares
        </a>
        <a href="/asteroids" class="button">
            Close Asteroids
        </a>
    </div>
</body>
</html>
